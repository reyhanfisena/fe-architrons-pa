<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
      Register - Architrons
     </title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
         <style>
          body {
                   background: linear-gradient(135deg, #156AE2 0%, #094DAC 27%, #4A76B2 71%, #466A9B 86%, #14386B 100%);
                   height: 100vh;
                   display: flex;
                   justify-content: center;
                   align-items: center;
                   font-family: Arial, sans-serif;
               }
               .register-container {
                   background: rgba(255, 255, 255, 0.1);
                   padding: 40px;
                   border-radius: 15px;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                   width: 400px;
                   text-align: center;
               }
               .register-container h2 {
                   color: white;
                   margin-bottom: 30px;
               }
               .form-control {
                   background: transparent;
                   border: none;
                   border-bottom: 1px solid white;
                   border-radius: 0;
                   color: white;
                   margin-bottom: 20px;
               }
               .form-control:focus {
                   box-shadow: none;
                   border-color: white;
               }
               .form-control::placeholder {
                   color: white;
               }
               .input-group-text {
                   background: transparent;
                   border: none;
                   color: white;
               }
               .btn-primary {
                background: linear-gradient(to right, #0033cc, #6699ff);
                padding: 10px 20px;
                   border-radius: 20px;
                   font-weight: bold;
               }
               .btn-primary:hover {
                background: linear-gradient(to right, #6699ff, #0033cc);
            }
               .header {
                   position: absolute;
                   top: 20px;
                   left: 20px;
                   color: white;
                   font-size: 24px;
                   font-weight: bold;
               }
               .home-icon {
                   position: absolute;
                   top: 20px;
                   right: 20px;
                   color: white;
                   font-size: 24px;
               }
         </style>
        </head>
        <body>
         <div class="header">
          ARCHITRONS
         </div>
         <a class="home-icon" href="../home.html">
          <i class="fas fa-home">
          </i>
         </a>
         <div class="register-container">
          <h2>
           REGISTER
          </h2>
          <div class="input-group mb-3">
           <input aria-label="Email" class="form-control" placeholder="E-mail" type="email"/>
           <span class="input-group-text">
            <i class="fas fa-envelope">
            </i>
           </span>
          </div>
          <div class="input-group mb-3">
           <input aria-label="Password" class="form-control" placeholder="Password" type="password"/>
           <span class="input-group-text">
            <i class="fas fa-lock">
            </i>
           </span>
          </div>
          <div class="input-group mb-3">
           <input aria-label="Confirm Password" class="form-control" placeholder="Confirm Password" type="password"/>
           <span class="input-group-text">
            <i class="fas fa-lock">
            </i>
           </span>
          </div>
          <button class="btn btn-primary" href="succesreg.html">
           REGIST NOW 
          </button>
         </div>
        </body>
       </html>
