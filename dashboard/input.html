<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Architrons
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
  <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #578FDD;
            height: 100vh;
            padding: 20px 0;
            position: fixed;
            width: 80px;
            transition: width 0.3s;
            border-radius: 30px;
            margin: 10px;
        }
        .sidebar.expanded {
            width: 200px;
        }
        .sidebar .nav-link {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .sidebar .nav-link:hover{
            background-color: #f8f9fa;
            color: #2F5D9D;
        }
        .sidebar .nav-link i {
            font-size: 24px;
        }
        .sidebar .nav-link span {
            display: none;
            margin-left: 10px;
        }
        .sidebar.expanded .nav-link span {
            display: inline;
        }
        .sidebar .profile {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .sidebar .logout a {
            color: white;
            text-decoration: none;
        }
        .center{
            margin-top: 150px;
            justify-content: baseline;
        }
        .content {
            margin-left: 100px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.expanded {
            margin-left: 220px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: auto;
            height: 10vh;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bolder;
        }
        .home-icon{
            size: 20px;
            color: #2F5D9D;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-container h5 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
  </style>
 </head>
 <body>
  <div class="sidebar" id="sidebar">
   <nav class="nav flex-column">
    <a class="nav-link" href="#" onclick="toggleSidebar()">
     <i class="bi bi-grid-3x3-gap-fill">
     </i>
     <span>
      ARCHITRONS
     </span>
    </a>
   </nav>
   <div class="center">
    <a class="nav-link" href="../dashboard/index.html">
     <i class="bi bi-house-door-fill">
     </i>
     <span>
      Dashboard
     </span>
    </a>
    <a class="nav-link" href="../dashboard/fitur.html">
     <i class="bi bi-person-plus-fill">
     </i>
     <span>
      Project
     </span>
    </a>
   </div>
   <div class="profile">
    <img alt="Profile Picture" height="40" src="https://placehold.co/40x40" width="40"/>
   </div>
   <div class="logout">
    <a class="nav-link" href="../home.html">
     <i class="bi bi-box-arrow-right">
     </i>
     <span>
      Logout
     </span>
    </a>
   </div>
  </div>
  <div class="content" id="content">
   <div class="header">
    <img alt="Architrons Logo" height="50" src="../assets/logo.png" width="100"/>
    <i class="bi bi-house-door-fill home-icon" onclick="location.href='../dashboard/index.html'">
    </i>
   </div>
   <div class="form-container">
    <h5>
     Input Proyek
    </h5>
    <form>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="namaProyek">
       Nama Proyek
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="namaProyek" placeholder="Masukkan Nama Proyek Anda" type="text"/>
      </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="jenisProyek">
       Jenis Proyek
      </label>
      <div class="col-sm-9">
       <select class="form-select" id="jenisProyek">
        <option selected="">
         Jenis Proyek
        </option>
        <option value="1">
         Perumahan
        </option>
        <option value="2">
         Komersial
        </option>
        <option value="3">
         Industri
        </option>
       </select>
      </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="tipeRumah">
       Tipe Rumah
      </label>
      <div class="col-sm-9">
       <select class="form-select" id="tipeRumah">
        <option selected="">
         Tipe Rumah
        </option>
        <option value="1">
         Tipe 1
        </option>
        <option value="2">
         Tipe 2
        </option>
        <option value="3">
         Tipe 3
        </option>
       </select>
      </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="luasTanah">
       Luas Tanah
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="luasTanah" placeholder="m²" type="text"/>
      </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="luasBangunan">
       Luas Bangunan
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="luasBangunan" placeholder="m²" type="text"/>
      </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="jumlahKamarTidur">
       Jumlah Kamar Tidur
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="jumlahKamarTidur" type="text"/>
      </div>
     </div>
    </form>
   </div>
  </div>
  <script>
   function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }
  </script>
 </body>
</html>
