<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architrons</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
     body {
              background: linear-gradient(135deg, #1e3c72 0%, #5b76a4 50%, #1e3c72 100%);
              color: white;
              font-family: Arial, sans-serif;
          }
          .navbar {
              margin-bottom: 50px;
          }
          .navbar-brand {
              font-weight: bold;
          }
          .navbar-nav .nav-link {
              color: white !important;
          }
          .login-container {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 80vh;
          }
          .login-box {
              background: rgba(255, 255, 255, 0.1);
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
              width: 300px;
          }
          .login-box h2 {
              margin-bottom: 20px;
          }
          .form-control {
              background: transparent;
              border: none;
              border-bottom: 1px solid white;
              border-radius: 0;
              color: white;
          }
          .form-control:focus {
              box-shadow: none;
              border-color: white;
          }
          .btn-primary {
              background: linear-gradient(to right, #1e3c72, #2a5298);
              border: none;
              width: 100%;
              padding: 10px;
              border-radius: 20px;
          }
          .btn-primary:hover {
              background: linear-gradient(to right, #2a5298, #1e3c72);
          }
          .form-check-label {
              color: white;
          }
          .register-link {
              color: white;
              text-align: center;
              display: block;
              margin-top: 10px;
          }
          .building-image {
              max-width: 100%;
              height: auto;
          }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark">
         <div class="container">
          <a class="navbar-brand" href="#">
           ARCHITRONS
          </a>
          <div class="collapse navbar-collapse">
           <ul class="navbar-nav ms-auto">
            <li class="nav-item">
             <a class="nav-link" href="#">
              BERANDA
             </a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="#">
              LAYANAN
             </a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="#">
              FITUR
             </a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="#">
              LOGIN
             </a>
            </li>
           </ul>
          </div>
         </div>
        </nav>
        <div class="container login-container">
         <div class="row">
          <div class="col-md-6">
           <div class="login-box">
            <h2>
             LOGIN
            </h2>
            <form>
             <div class="mb-3">
              <label class="form-label" for="email">
               E-mail
              </label>
              <div class="input-group">
               <input class="form-control" id="email" placeholder="Enter your email" type="email"/>
               <span class="input-group-text">
                <i class="fas fa-envelope">
                </i>
               </span>
              </div>
             </div>
             <div class="mb-3">
              <label class="form-label" for="password">
               Password
              </label>
              <div class="input-group">
               <input class="form-control" id="password" placeholder="Enter your password" type="password"/>
               <span class="input-group-text">
                <i class="fas fa-lock">
                </i>
               </span>
              </div>
             </div>
             <div class="mb-3 form-check">
              <input class="form-check-input" id="rememberMe" type="checkbox"/>
              <label class="form-check-label" for="rememberMe">
               Remember
              </label>
              <a class="float-end" href="#" style="color: white;">
               Forgot Password?
              </a>
             </div>
             <button class="btn btn-primary" type="submit">
              LOGIN
             </button>
            </form>
            <a class="register-link" href="#">
             Don't have an account? Register
            </a>
           </div>
          </div>
          <div class="col-md-6">
           <img alt="Modern building with glass facade and greenery" class="building-image" height="500" src="https://storage.googleapis.com/a1aa/image/aksWhrSG1e1adClEuOAmxRx8uw7mXikdVtOW49zLfEpMqzoTA.jpg" width="500"/>
          </div>
         </div>
        </div>
</body>
</html>
