<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #156AE2 0%, #094DAC 27%, #4A76B2 71%, #466A9B 86%, #14386B 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .login-container h2 {
            color: white;
            margin-bottom: 30px;
        }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            border-radius: 0;
            color: white;
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: white;
        }
        .btn-primary {
            background: linear-gradient(to right, #0033cc, #6699ff);
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #6699ff, #0033cc);
        }
        .forgot-password, .register {
            color: white;
            font-size: 12px;
        }
        .forgot-password {
            float: right;
        }
        .register {
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }
    
    </style>
</head>
<body>
    <div class="logo">ARCHITRONS</div>
    <div class="home-icon">
        <a class="text-white" href="home.html">
            <i class="fas fa-home"></i>
        </a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <div>
            <input class="form-control" placeholder="E-mail" type="email"/>
            <input class="form-control" id="password" placeholder="Password" type="password"/>
            <div class="forgot-password">
                <a class="text-white" href="#">Lupa Password?</a>
            </div>
            <button class="btn btn-primary" type="submit">LOGIN</button>
            <div class="register">
                Belum memiliki akun? <a class="text-white" href="register.html">Daftar Sekarang</a>
            </div>
        </div>
    </div>

</body>
</html>
