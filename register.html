<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architrons</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
     body {
              background: linear-gradient(135deg, #1e3c72 0%, #5b76a4 50%, #1e3c72 100%);
              color: white;
              font-family: Arial, sans-serif;
          }
          .navbar {
              margin-bottom: 50px;
          }
          .navbar-brand {
              font-weight: bold;
          }
          .navbar-nav .nav-link {
              color: white !important;
          }
          .login-container {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 80vh;
          }
          .login-box {
              background: rgba(255, 255, 255, 0.1);
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
              width: 300px;
          }
          .login-box h2 {
              margin-bottom: 20px;
          }
          .form-control {
              background: transparent;
              border: none;
              border-bottom: 1px solid white;
              border-radius: 0;
              color: white;
          }
          .form-control:focus {
              box-shadow: none;
              border-color: white;
          }
          .btn-primary {
              background: linear-gradient(to right, #1e3c72, #2a5298);
              border: none;
              width: 100%;
              padding: 10px;
              border-radius: 20px;
          }
          .btn-primary:hover {
              background: linear-gradient(to right, #2a5298, #1e3c72);
          }
          .form-check-label {
              color: white;
          }
          .register-link {
              color: white;
              text-align: center;
              display: block;
              margin-top: 10px;
          }
          .building-image {
              max-width: 100%;
              height: auto;
          }
    </style>
</head>
<body>
    
</body>
</html>
